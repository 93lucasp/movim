<html>

<head>
    <title>Movim</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="./assets/stylesheets/main.css">
</head>

<body>
    <nav class="" id="navBar">
        <div class="container d-flex align-items-center position-relative">
            <a href="#"><img src="/assets/images/logo.svg" alt="Movim logo" class="logo"></a>
            <div class="hamburger" v-bind:class="{ 'hamburger--active': openMenu }" v-on:click="openMenu = !openMenu">
                <div class="hamburger__box">
                    <div class="hamburger__inner"></div>
                </div>
            </div>
            <transition name="slide-fade">
                <ul class="menu" v-if="openMenu">
                    <vue-item v-for="item in items" v-bind:item="item" v-on:click="active = !active"></vue-item>
                </ul>
            </transition>
        </div>
    </nav>
    <div class="hero hero--home">

    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/vendors.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript" src="./assets/js/vue.js"></script>
    <script type="text/javascript" src="./assets/js/app.js"></script>
</body>

</html>
